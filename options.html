<html>
    <head>
        <meta charset="utf-8">
        <title>Getlink - Options</title>
        <script src="js/options.js"></script>
        <style>
            section {
                padding: 16px 0;
                border-top: 1px solid #999;
            }
            p { margin-top: 0; }
        </style>
    </head>
    <body>
        <div class="title">
            <h2>Options</h2>
        </div>
        <form>
            <section>
                <p><strong>Url Format</strong></p>
                <div>
                    <input type="radio" id="simples" name="formato" value="simples" checked>
                    <label for="simples">Simple</label>
                </div>
                <div>
                    <input type="radio" id="completa" name="formato" value="completa" checked>
                    <label for="completa">Complete</label>
                </div>
            </section>
            <section>
                <div>
                    <button type="submit">Save</button> <label id="status"></label>
                </div>
            </section>
        </form>
    </body>
</html>
